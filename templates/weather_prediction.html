<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: 600;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #weather {
            margin-top: 20px;
        }
        #weather div {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
        }
        #weather img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <form id="weather-form">
            <label for="location">Enter location:</label>
            <input type="text" id="location" name="location" placeholder="e.g., London" required>
            <label for="days">Number of days:</label>
            <input type="number" id="days" name="days" value="3" min="1" max="10">
            <button type="submit">Get Forecast</button>
        </form>
        
        <div id="weather"></div>
    </div>

    <script>
        document.getElementById('weather-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const location = document.getElementById('location').value;
            const days = document.getElementById('days').value;
            const url = `/weather?location=${encodeURIComponent(location)}&days=${encodeURIComponent(days)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('weather').innerHTML = `<p>${data.error}</p>`;
                        return;
                    }

                    const forecast = data.forecast.forecastday;
                    let html = `<h2>Weather Forecast for ${data.location.name}</h2>`;
                    
                    forecast.forEach(day => {
                        html += `
                            <div>
                                <h3>${day.date}</h3>
                                <p>Condition: ${day.day.condition.text}</p>
                                <p>Temperature: ${day.day.avgtemp_c}Â°C</p>
                                <p>Humidity: ${day.day.avghumidity}%</p>
                                <p>Wind: ${day.day.maxwind_kph} kph</p>
                                <img src="${day.day.condition.icon}" alt="${day.day.condition.text}">
                            </div>
                        `;
                    });
                    
                    document.getElementById('weather').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather').innerHTML = '<p>Sorry, there was an error retrieving the weather data.</p>';
                });
        });
    </script>
</body>
</html>
