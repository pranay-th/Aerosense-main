<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/object_detection.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Object Detection</h1>

        <div class="form-container">
            <form action="/object-detection" method="post" enctype="multipart/form-data">
                <label for="image">Upload an image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        {% if result %}
        <div class="result-container">
            <h2>Detection Result</h2>
            <img src="{{ result.image_url }}" alt="Detected Image" class="detected-image">
            <ul>
                {% for item in result.predictions %}
                <li>
                    <span>Confidence:</span> {{ item.confidence }}%
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
